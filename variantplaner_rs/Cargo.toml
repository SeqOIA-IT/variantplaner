[package]
name = "variantplaner_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "variantplaner_rs"
crate-type = ["cdylib"]

[dependencies]
rustc-hash  = { version = "1" }

polars      = { version = "0.33", features = ["fmt", "dtype-full"] }
polars-plan = { version = "0.33" }
pyo3        = { version = "0.19", features = ["extension-module"] }
pyo3-polars = { version = "0.7", features = ["derive"] }
